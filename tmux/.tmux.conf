set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Resolve scripts directory once
run-shell 'tmux set -g @scripts_dir "$(dirname "$(readlink -f "$HOME/.tmux.conf")")/scripts"'

set -g prefix C-c
unbind C-b
bind-key C-c send-prefix

unbind %
bind | split-window -h
bind H split-window -h -b
bind x kill-pane

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "Configs Reloaded"

bind -r j resize-pane -D 10
bind -r k resize-pane -U 10
bind -r l resize-pane -R 10
bind -r h resize-pane -L 10
# Half page
bind -r J resize-pane -D 60
bind -r K resize-pane -U 60
bind -r L resize-pane -R 60
bind -r H resize-pane -L 60

# bind -r m resize-pane -Z
bind e select-layout even-horizontal
bind-key -n C-z resize-pane -Z
unbind z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'wl-copy'

unbind -T copy-mode-vi MouseDragEnd1Pane

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes


set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# Exclude popup sessions from being saved by tmux-resurrect
run-shell 'tmux set -g @resurrect-hook-pre-save-all "#{@scripts_dir}/claude_cleanup_auto.sh"'


#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------

# Status line customisation
set-option -g status-left-length 100
set-option -g status-left " #{session_name}  "
set-option -g status-right " "

#--------------------------------------------------------------------------
# Hidden Panes Logic (Using manage_hidden_panes.sh script)
#--------------------------------------------------------------------------

# Hide current pane (Prefix + o)
# Passes current pane_id, pane_title, and pane_current_path to the script
# Runs in foreground for debugging (removed -b)
bind-key C-m run-shell '"#{@scripts_dir}/manage_hidden_panes.sh" hide "#{pane_id}" "#{pane_title}" "#{pane_current_path}"'

# List and restore hidden panes (Prefix + O)
bind-key O display-menu -T "Hidden Panes" \
  "Restore Last Pane" L 'run-shell "\"#{@scripts_dir}/manage_hidden_panes.sh\" restore_last"' \
  "List Panes"        A 'run-shell "\"#{@scripts_dir}/manage_hidden_panes.sh\" list"' \
  "-----------------" - "" \
  "Clear All Hidden"  C 'run-shell "\"#{@scripts_dir}/manage_hidden_panes.sh\" clear"' \
  "Jump to Hidden Win" J 'run-shell "\"#{@scripts_dir}/manage_hidden_panes.sh\" jump"'

# Restore specific pane by ID (Prefix + R)
bind-key R command-prompt -p "Restore pane #:" \
  'run-shell "\"#{@scripts_dir}/manage_hidden_panes.sh\" restore_id %1"'

# Jump to hidden window (Prefix + M) - Alternative access
bind-key M run-shell '"#{@scripts_dir}/manage_hidden_panes.sh" jump'

#--------------------------------------------------------------------------
# Environment and Claude Code Popup
#--------------------------------------------------------------------------

# # Ensure tmux inherits the full environment for MCP servers

# Persistent Claude toggle (C-o) - keeps session alive
bind-key C-o run-shell '"#{@scripts_dir}/claude_toggle.sh" "#{pane_current_path}"'
bind-key C-d run-shell '"#{@scripts_dir}/lazydocker_toggle.sh" "#{pane_current_path}"'

# Execute after tmux-resurrect (polls for completion before running cleanup)
run-shell 'tmux set -g @resurrect-hook-post-restore-all "tmux run-shell -b \"#{@scripts_dir}/wait_for_restore_complete.sh\""'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Unbind Ctrl + j
unbind -n C-j
unbind -T copy-mode-vi C-j


#--------------------------------------------------------------------------
# Don't exit copy mode ma booooy
#----------------------------------------------------------setw -g mode-keys vi
bind-key -T copy-mode-vi y send -X copy-pipe "wl-copy"
