set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

set -g prefix C-c
unbind C-b
bind-key C-c send-prefix

unbind %
bind | split-window -h
bind H split-window -h -b
bind x kill-pane

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf \; display-message "Configs Reloaded"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# bind -r m resize-pane -Z
bind e select-layout even-horizontal
bind -n C-z resize-pane -Z
unbind z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes


set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

#--------------------------------------------------------------------------
# Status line
#--------------------------------------------------------------------------

# Status line customisation
set-option -g status-left-length 100
set-option -g status-left " #{session_name}  "
set-option -g status-right " "

#--------------------------------------------------------------------------
# Hidden Panes Logic
#--------------------------------------------------------------------------
hidden_window_name="HiddenPanes"


# Hide current pane (Prefix + o)
bind-key o run-shell -b '\
  pane_id="#{pane_id}"; \
  window_name="'"$hidden_window_name"'"; \
  tmux set-option -g @last_hidden_pane_id "$pane_id"; \
  tmux join-pane -d -s "$pane_id" -t ":$window_name"; \
  tmux display-message "Pane hidden. Use Prefix+O to restore."'

# Restore last hidden pane (Prefix + O)
bind-key O run-shell -b '\
  window_name="'"$hidden_window_name"'"; \
  pane_id_to_restore=$(tmux show-option -gv @last_hidden_pane_id); \
  if [ -z "$pane_id_to_restore" ]; then \
    tmux display-message "No hidden pane to restore."; \
    exit 0; \
  fi; \
  tmux move-pane -s "$pane_id_to_restore" -t : ; \
  tmux set-option -gu @last_hidden_pane_id; \
  tmux display-message "Pane restored."
'

# Jump to hidden window (Prefix + M)
bind-key M select-window -t "$hidden_window_name"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
